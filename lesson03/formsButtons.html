<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формочки</title>
</head>
<body>
    <!--Типичное начало формы -->
 <form action="#" method="POST">
     <p>Вше имя
         <input type="text" name="Имя" > <!--отключить автозаполнение autocomplete="off"-->
     </p>
     <p>Ваша фамилия
         <input type="text" name="Фамилия">
     </p>
     <p>
         Ваш email
         <input type="email" name="email">
     </p>
     <p> Пароль
         <input type="password" name="password">
     </p>
     
     <p>
         <input type="button" value="Ну нормальная кнопка"> <!--Наш вариант кнопки-->
         <input type="submit" > <!--Стандартный вариант кнопки-->
         <input type="reset" > <!--Сбросить данные кнопка-->
         <input type="image" src="button-help.png" alt="Кнопка" width="100" height="100">
         

     </p>
     


 </form>   



</body>
