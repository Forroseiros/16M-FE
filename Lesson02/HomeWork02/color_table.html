<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color table</title>
</head>

<body>
    <table border="2" width="70%" align="center">
        <tr>
            <td rowspan="3" width="10" bgcolor="red"></td>
            <td colspan="2" bgcolor="blue" height="100" width="150"></td>
            <td height="100" width="5" rowspan="2" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td width="4" height="30" rowspan="2" bgcolor="green"></td>
            <td bgcolor="skyblue" height="100" width="30"></td>            
        </tr>
        <tr>
            <td " height = " 100" width="90" colspan="2" bgcolor="violet"></td>           
        </tr>

    </table>
    

</body>

</html>
